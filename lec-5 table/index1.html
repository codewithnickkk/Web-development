<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width ="200" src="sunder sunder.jpg" alt="nature image">
    <table>
        <thead>Header</thead>
        <caption>nature</caption>
        <tr>
            <th>NAME</th>
            <th>LANGUAGE</th>
            <th>LECTURE NO.</th>
        </tr>
        <tr>
            <td>Nick</td>
            <td>Html</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">Nick</td>
            <td rowspan="2">Html</td>
        </tr>
    </table>
    <tfoot>Footer</tfoot>
</body>
</html>
