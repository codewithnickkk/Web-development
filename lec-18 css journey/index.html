<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding margin & border</title>
    <style>
    .box{
        background-color: blueviolet;
    }
    .box1{
        color: rgb(255, 0, 170);
        margin: 5px;
        padding: 10px;
        height: 30px;
        border: 4px solid orange
        box-sizing: border-box;
    }
    .box2{
        color: aquamarine;
        height: 40px;
        margin:30px;
    }
    </style>
</head>
<body>
    <div class="box box1">This is box 1</div>
    <div class="box box2">This is box 2</div>
    <p>margin colapse is when margin of two or more elements collide greater one margin is chosen</p>
</body>
</html>
