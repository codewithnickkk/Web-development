<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadowssssssss</title>
    <style>
        * {
            margin: 10px;
        }

        .box {
            border: 2px solid yellow;
            box-shadow: 5px 5px 10px #b49224;
        }

        .box1 {
            margin: 20px;
            outline: 2px solid #0ac88f;
            box-shadow: inset 3px 3px 5px #b0e3d3;
        }
        .box2{
            text-shadow:3px 4px 2px #82b9a8;
        }
    </style>
</head>

<body>
    <span class="box">
        i am a box
    </span>
    <div class="box">
        i am a box
    </div>
    <span class="box1">
        i am a box
    </span>
    <div class="box1">
        i am a box
    </div>
    <div class="box2">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere consequuntur ratione placeat dolorum quam. Illo
        libero sint error fugit ipsa dicta maiores, et culpa odit suscipit laborum doloribus alias reprehenderit commodi
        unde.
    </div>
</body>

</html>
