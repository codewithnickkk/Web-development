<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        .box{
            border: 2px solid orangered;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: flex; justify-content: center;
            
        }
        .box1{
            display:flex; 
            justify-content: right;
        }
    </style>
</head>
<body>
    <div>
        <P>
            you can turn a div (block element) to an inline element using css property
        </P>
    </div>
    <div class="box">
        <p >i am a box</p>
    </div>
    <div class="box box1">
        <p>i am another box</p>
    </div>
</body>
</html>
